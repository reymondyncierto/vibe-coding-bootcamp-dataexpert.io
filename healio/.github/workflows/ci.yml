name: Healio CI

on:
  pull_request:
    paths:
      - "healio/**"
      - ".github/workflows/**"
  push:
    branches: ["main"]
    paths:
      - "healio/**"
      - ".github/workflows/**"

jobs:
  validate-and-build:
    name: Validate, Test, Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: healio
    env:
      NODE_ENV: test
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: anon_test_key
      SUPABASE_SERVICE_ROLE_KEY: service_role_test_key
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/healio
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/healio
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      CRON_SECRET: ci-cron-secret
      STRIPE_SECRET_KEY: sk_test_ci
      STRIPE_WEBHOOK_SECRET: whsec_ci
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_ci
      RESEND_API_KEY: re_ci
      TWILIO_ACCOUNT_SID: ""
      TWILIO_AUTH_TOKEN: ""
      TWILIO_PHONE_NUMBER: ""
      UPSTASH_REDIS_REST_URL: ""
      UPSTASH_REDIS_REST_TOKEN: ""
      SENTRY_DSN: ""
      NEXT_PUBLIC_SENTRY_DSN: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: healio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test:unit

      - name: Integration tests
        run: npm run test:integration

      - name: E2E test discovery (Playwright setup smoke)
        run: npm run e2e:list

      - name: Build
        run: npm run build
